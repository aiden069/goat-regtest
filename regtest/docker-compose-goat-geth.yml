name: goat-regtest

services:
  geth:
    image: anvztor/geth:latest
    pull_policy: always
    stop_grace_period: 30s
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "geth attach --exec eth.blockNumber"]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - --http
      - --http.port=8545
      - --http.api=eth,net,web3,personal
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --syncmode=full
      - --rpc.enabledeprecatedpersonal
      - --allow-insecure-unlock
      - --nodiscover
    volumes:
      - /data/geth:/root/.ethereum
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"

  goat:
    image: anvztor/goat:latest
    pull_policy: always
    stop_grace_period: 30s
    network_mode: host
    restart: unless-stopped
    command:
      - --home
      - /goat
      - --goat.geth
      - /geth/geth.ipc
      - --api.enable
      - --api.address=tcp://0.0.0.0:1317
    volumes:
      - /data/goat:/goat
      - /data/geth:/geth
    depends_on:
      geth:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
